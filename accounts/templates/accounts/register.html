{% extends 'base.html' %}

{%block titulo%}Dashboard de {{user}} | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="post" action="{% url 'register' %}">
  {% include 'parciais/_messages.html' %} {% csrf_token %}
  <div class="form-group">
    <label>Nome</label>
    <input
      type="text"
      name="nome"
      class="form-control"
      placeholder="Informe seu nome"
      style="max-width: 400px"
      value="{{request.POST.nome}}"
    />
  </div>

  <div class="form-group">
    <label>Sobrenome</label>
    <input
      type="text"
      name="sobrenome"
      class="form-control"
      placeholder="Informe seu sobrenome"
      style="max-width: 400px"
      value="{{request.POST.sobrenome}}"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      placeholder="Informe seu E-mail"
      style="max-width: 400px"
      value="{{request.POST.email}}"
    />
    <small id="emailHelp" class="form-text text-muted"
      >Não compartilharemos seu e-mail com ninguém.</small
    >
  </div>

  <div class="form-group">
    <label>Usuário</label>
    <input
      type="text"
      name="usuario"
      class="form-control"
      placeholder="Nome de usuário"
      style="max-width: 400px"
      value="{{request.POST.usuario}}"
    />
  </div>

  <div class="form-group">
    <label>Senha</label>
    <input
      type="password"
      name="senha"
      class="form-control"
      placeholder="Crie sua senha"
      style="max-width: 400px"
    />
  </div>

  <div class="form-group">
    <label>Confirmar senha</label>
    <input
      type="password"
      name="senha2"
      class="form-control"
      placeholder="Repita a senha criada"
      style="max-width: 400px"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
